<mat-card>
  <mat-card-header class="mat-card-custom">
    <mat-card-title><h1 class="bold-title">Designation Master</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="search-container">
      <!-- Input field (left side) -->
      <mat-form-field appearance="outline" class="input-container">
        <input matInput (input)="searchDesignations($event)"  placeholder="Search designations" >
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
      
      <!-- Button (right side) -->
      <button mat-raised-button class="search-button" style="background-color: black; color: white;" (click)= "openDialog()">
        <mat-icon matPrefix style="background-color: black; color: white;">add</mat-icon>Add New Designation</button>
    </div>
    <div class="table">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef style="color: gray;">Designation name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef style="color: gray;">Department</th>
          <td mat-cell *matCellDef="let element">{{ element.department }}</td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="payGrade">
          <th mat-header-cell *matHeaderCellDef style="color: gray;">Pay Grade</th>
          <td mat-cell *matCellDef="let element">{{ element.payGrade }}</td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="responsibilities">
          <th mat-header-cell *matHeaderCellDef style="color: gray;">Responsibilities</th>
          <td mat-cell *matCellDef="let element">{{ element.responsibilities }}</td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="color: gray; text-align: center;"> Actions </th>
          <td mat-cell *matCellDef="let row; let i = index">
            <button mat-button (click)="openDialog(row)">Edit</button>
            <button mat-button (click)="deleteDesignation(i)">Delete</button>
          </td>
        </ng-container>
        <!-- Table Header and Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </div>
  </mat-card-content>
</mat-card>
